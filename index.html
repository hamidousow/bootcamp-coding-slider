<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css"> 
    <title>Coding Bootcamp Slider</title>
</head>
<body>
    <main>
        <div class="wrap-content">
            <div id="carouselFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-item-content">
                            <div class="left-content">
                                <div class="richText">
                                    <p class="comment text" id="comment">I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. </p>
                                    <div class="author-content">
                                        <p class="author-fullname">Tanya Sinclair</p>
                                        <p class="author-job" id="author-job"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="right-content" id="right-content">
                                <img src="images/image-tanya.jpg"  alt="...">                            
                            </div>
                        </div>
                    </div>
                </div>                
                </div>                
            </div>
            <div class="container-buttons">
                <button class="carousel-control-prev button" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span>Previous</span>
                </button>
                <button class="carousel-control-next button" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span>Next</span>
                </button>
            </div>            
        </div>
    </main> 
    <div class="attribution">    
        Coded by <a href="#">Lhamidou</a>.
    </div>    
</body>
<script src="script.js"></script>
</html>
